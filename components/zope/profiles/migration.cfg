[buildout]

parts +=
    zodbupdate

auto-checkout +=
    zodbupdate

[instance]
eggs +=
    zodbverify
    zodbupdate

[zodbupdate]
recipe = zc.recipe.egg
eggs =
    zodbupdate
    ${buildout:eggs}

[sources]
zodbupdate = git https://github.com/zopefoundation/zodbupdate.git pushurl=git@github.com:zopefoundation/zodbupdate.git branch=master
